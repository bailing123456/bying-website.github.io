<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <title>白灵的档案库</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            perspective: 1px;
            transform-style: preserve-3d;
        }

        .parallax {
            position: relative;
            height: 100vh;
            overflow: hidden;
            perspective: 1px;
        }

        .parallax video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateZ(-1px) scale(2);
        }
        .image-container a {
            color: rgb(4, 129, 245);
            text-decoration: none;
            font-size: 2.00em; /* 设置五页字体大小 */
        }
        img {
            margin: 10px; /* 上下左右各10px */
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 50px;
            background: rgba(0, 0, 0, 0.5);
        }
        body {
    background-image: url('f534a849e48e648ca6a450e1fafded7.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    height: 100vh;
    margin: 0;
    padding: 0;
}
    </style>
</head>

<body>
    <div class="parallax">

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dynamic Website</title>
</head>

<body>
  <!-- 导航栏 -->
  <nav>
    <ul>
      <li><a href="#" data-target="home">Home</a></li>
      <li><a href="#" data-target="about">About</a></li>
      <li><a href="#" data-target="services">Services</a></li>
      <li><a href="#" data-target="contact">Contact</a></li>
    </ul>
  </nav>

  <!-- 内容区域 -->
  <div id="content">
    <div id="home" class="page">
      <h2>Home Page</h2>
      <p>Welcome to our dynamic website!</p>
    </div>
    <div id="about" class="page">
      <h2>About Us</h2>
      <p>We are a team dedicated to creating great experiences.</p>
    </div>
    <div id="services" class="page">
      <h2>Our Services</h2>
      <p>We offer a wide range of services to meet your needs.</p>
    </div>
    <div id="contact" class="page">
      <h2>Contact Us</b>
      <p>You can reach us at <a href="mailto:contact@example.com">contact@example.com</a>.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
